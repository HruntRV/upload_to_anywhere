{% extends 'blog/base.html' %}
{% block content %}
{% load static %}


{% for post in posts %}

<!-- First Blog Post -->
<h2>
    <a href="{% url 'post' name=post.title id=post.id %}">{{post.title}}</a>
</h2>
<p class="lead">
    by <a href="{% url 'profile' %}">{{ post.user }}</a>
</p>
<p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.published_date }}</p>
<hr>
<img class="img-responsive" src="{{post.image.url}}" alt="">
<hr>
<p> {{ post.content|truncatewords:20 }}</p>
<a class="btn btn-primary" href="{% url 'post' name=post.title id=post.id %}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

<hr>

{% endfor %}
{% endblock %}

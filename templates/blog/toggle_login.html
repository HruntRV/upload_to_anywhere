{% if user.is_authenticated %}
<div class="navbar navbar-dark bg-dark">

        <a href="{% url 'profile' %}">Hello {{user}}</a>
        <a href="{% url 'blog_logout' %}" class="btn btn-danger">Logout</a>

</div>
{% else %}
<form class="d-flex mt-3" role="search" method="POST" action="{% url 'blog_login' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="User" name="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>

                <a class="btn btn-primary" href="{% url 'registration' %}" role="button">Registration</a>

</form>
{% endif %}
